{% load store_widgets %}
<div class="row">
{% for drink in drinks %}
	<div class="col-md-3">
		<div class="panel panel-default">
			<div class="panel-heading">{{ drink.name }}</div>
			<div class="panel-body">
				{% if drink.image %}
					<img src="{{ drink.image.url }}" style="max-width: 100%">
				{% endif %}
				<p>{{ drink.description }}</p>
				<ul>
					<li>{{ drink.price }}â‚¬</li>
					<li>{{ drink.volume }}l</li>
					<li>{{ drink.alcoholic }}% alcohol</li>
					<li>{{ drink.caffeine }}mg/l caffeine</li>
				</ul>
			</div>
			<div class="panel-footer">
				<a class="btn btn-primary btn-block" data-toggle="modal" data-target="#buy-{{drink.pk}}">
					Kaufen
				</a>
			</div>
			{% buy_item_modal drink %}
		</div>
	</div>
{% endfor %}
</div>
