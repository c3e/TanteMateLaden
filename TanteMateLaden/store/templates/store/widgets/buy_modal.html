<!-- Modal -->
<div class="modal fade" id="buy-{{item.pk}}" tabindex="-1" role="dialog" aria-labelledby="buy-{{item.pk}}Label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="buy-{{item.pk}}Label">{{item.name}} kaufen</h4>
      </div>
      <div class="modal-body">
        {% if user.is_authenticated %}
        <a type="button" class="btn btn-primary btn-block" onclick="buyItemBtn({{user.pk}}, '{{item.slug}}', {{item.pk}})"><b>Für mich kaufen</b></a>
        {% endif %}
        <br>
        <h4>Für andere kaufen</h4>
          {% for acc in accounts %}
            {% if acc.free_access %}
            <a type="button" onclick="buyItemBtn({{acc.user_id}}, '{{item.slug}}', {{item.pk}})" style="padding-bottom: 10px;" class="btn btn-warning btn-block"><b>Für {{acc.user.username}} kaufen</b></a>
            {% else %}
            <a type="button" style="padding-bottom: 10px;" class="btn btn-warning btn-block" onclick="buyItemWithPinBtn1({{acc.user_id}}, '{{item.slug}}', {{item.pk}})""><b>Für {{acc.user.username}} kaufen (Pin nötig)</b></a>
            {% endif %}
          {% endfor %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
